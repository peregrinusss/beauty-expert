<!DOCTYPE html>
<html lang="ru">

@@include('_head.html', {   
    "title": "Восстановить пароль"
})

<body>
    <div class="wrap">
        @@include('_preloader.html')
        <!--header-->
        @@include('_header.html', {"main": false, "search": false})
        <!--main-->  
        <main class="main">
            <div class="container">
                <div class="page">
                    <!--page__content-->
                    <div class="page__content shadow-block">                      
                        <!--order-->
                        <section class="password-reset">
                            <h1 class="h3">Введите новый пароль</h1>
                            <form action="" class="form password-reset__form" onsubmit="event.preventDefault();formSuccess(this)">
                                <div class="item-form">
                                    <input type="text" placeholder="Новый пароль*">
                                    <div class="item-form__error"></div>
                                </div>
                                <div class="item-form">
                                    <input type="text" placeholder="Повторите пароль*">
                                    <div class="item-form__error"></div>
                                </div>
                                <div class="form__footer">
                                    <button type="submit" class="btn main-btn">Сохранить</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </main>
         <!--footer-->
        @@include('_footer.html')
        @@include('_modal.html')
    </div>
    @@include('_js.html')
</body>

</html>
